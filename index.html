<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Simple Web Page</h1>
        <img src="Sunset.jpg" alt="An example image">
        <p>The poetry on this site is primarily written in Spoken Word form.
	Spoken Word Poetry is a performance art that can sound drastically different on page than on stage. </p>
    </div>
</body>
</html>
